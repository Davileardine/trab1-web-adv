<div class="container">
    <h2>Criar Novo Chat</h2>
    <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome do Chat</label>
        <input id="name" formControlName="name" class="form-control" placeholder="Digite o nome do chat" />
      </div>
  
      <div class="form-group">
        <label for="description">Descrição (opcional)</label>
        <textarea id="description" formControlName="description" class="form-control" placeholder="Digite a descrição do chat"></textarea>
      </div>
  
      <button type="submit" [disabled]="chatForm.invalid" class="btn btn-primary mt-3">
        Criar Chat
      </button>
    </form>
  </div>
